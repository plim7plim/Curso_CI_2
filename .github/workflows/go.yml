name: Go CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:

  test:
    name: Test (Go ${{ matrix.go }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DBNAME: root

    strategy:
      matrix:
        go: ['1.18', '1.20']
        os: ['ubuntu-latest', 'ubuntu-22.04']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
